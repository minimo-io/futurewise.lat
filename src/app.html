<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <!-- Favicon -->
        <link rel="icon" href="%sveltekit.assets%/favicon-96x96.png" />
        <link rel="icon" type="image/png" href="%sveltekit.assets%/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon.svg" />
        <link rel="shortcut icon" href="%sveltekit.assets%/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />
        <meta name="apple-mobile-web-app-title" content="Futurewise" />
        <link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
        <!-- End Favicon -->

        <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        %sveltekit.head%
    </head>
    <body data-sveltekit-preload-data="hover">
        <div style="display: contents">%sveltekit.body%</div>
    </body>
    <script>
        function loadParticles() {
            if (document.getElementById("particles-js")) {
                particlesJS("particles-js", {
                    particles: {
                        number: {
                            value: 80,
                            density: { enable: true, value_area: 800 },
                        },
                        color: { value: "#000000" },
                        shape: {
                            type: "circle",
                            stroke: { width: 0, color: "#FFFFFF" },
                            polygon: { nb_sides: 5 },
                        },
                        opacity: {
                            value: 0.6,
                            random: false,
                            anim: {
                                enable: false,
                                speed: 1,
                                opacity_min: 0.1,
                                sync: false,
                            },
                        },
                        size: {
                            value: 4,
                            random: true,
                            anim: {
                                enable: false,
                                speed: 40,
                                size_min: 0.1,
                                sync: false,
                            },
                        },
                        line_linked: {
                            enable: true,
                            distance: 150,
                            color: "#DDE3E9",
                            opacity: 0.8,
                            width: 2,
                        },
                        move: {
                            enable: true,
                            speed: 3,
                            direction: "right",
                            random: true,
                            straight: false,
                            out_mode: "out",
                            bounce: false,
                            attract: {
                                enable: false,
                                rotateX: 600,
                                rotateY: 1200,
                            },
                        },
                    },
                    interactivity: {
                        detect_on: "canvas",
                        events: {
                            onhover: { enable: true, mode: "repulse" },
                            onclick: { enable: true, mode: "push" },
                            resize: true,
                        },
                        modes: {
                            grab: {
                                distance: 400,
                                line_linked: { opacity: 1 },
                            },
                            bubble: {
                                distance: 400,
                                size: 40,
                                duration: 2,
                                opacity: 8,
                                speed: 3,
                            },
                            repulse: { distance: 200, duration: 0.4 },
                            push: { particles_nb: 20 },
                            remove: { particles_nb: 2 },
                        },
                    },
                    retina_detect: true,
                });
            }
        }
    </script>
</html>
